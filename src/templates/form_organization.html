<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Artikel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid p-4">
      <div class="mb-3">
          <label class="form-label">Data Organisasi yang telah terdaftar</label>
        <div style="max-height: 300px; overflow-y: auto;">
          <div class="row">
              {% for name in organization %}
              <div class="col-md-4 mb-2">
                  <div class="form-control">{{ name }}</div>
              </div>
              {% endfor %}
          </div>
          </div>

      </div>
    {% if error %}
        <div class="alert alert-danger">
        Wah, organisasi yang kamu daftarkan sudah ada!
        </div>
    {% endif %}

  <form action="{{ url_for('coba') }}" method="POST" class="needs-validation p-4 bg-light rounded-3" novalidate>

        <div class="mb-3">
            <label for="organization" class="form-label">Nama Organisasi</label>
            <input type="text" class="form-control" id="organization" name="organization" required>
            <div class="valid-feedback">Yosh... Mantap!</div>
            <div class="invalid-feedback">
                Wah kamu lupa organisasinya!
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('main') }}"><button type="button" class="btn btn-secondary">Back</button></a>
    </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
  (function () {
    'use strict'

    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

</body>
</html>
