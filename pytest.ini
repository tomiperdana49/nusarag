# pytest.ini - Fixed with custom marks
[tool:pytest]
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config

# Register custom markers to avoid warnings
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests that take longer to execute
    security: Security-related tests
    performance: Performance and load tests
